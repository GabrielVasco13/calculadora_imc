<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando o DOM</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <h1>Calculando IMC</h1>
        <p>Digite a sua altura! :)</p>
        <input type="number" name="altura" id="altura" placeholder="altura">
        <p>Agora, digite o seu peso</p>
        <input type="number" name="peso" id="peso" placeholder="peso">
        <button type="submit" onclick="calcularImc()">Clique aqui!</button>
        <p id="resultado">
            Resultado vai ser mostrado aqui
        </p>
        <p id="mensagem">

        </p>
    </div>
</body>

</html>
